<form [formGroup]="chatInputForm" (ngSubmit)="onSubmit(chatInputForm.value)">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="text" formControlName="message" class="form-control input-lg" placeholder="...">
        </div>
    </div>
    <div class="form-group">
        <input type="button" [disabled]="!chatInputForm.valid" (click)="send.next(chatInputForm.value)" class="btn btn-default btn-block" value="Send">
    </div>
</form>
