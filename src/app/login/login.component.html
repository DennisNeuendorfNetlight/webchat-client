<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" formControlName="username" class="form-control input-lg" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" (click)="login.next({value: loginForm.value, event:$event})" class="btn btn-default btn-block"><i class="glyphicon glyphicon-log-in"></i> Log in</button>
    </div>
</form>
